{% extends 'base.html' %}
{% load static %}
{% block contenido %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/app/css/style.css" />
    <script src="/static/app/js/jquery.min.js"></script>
    <link rel="icon" href="/static/app/img/icon.png" />
    <title>OrderFood Delivery</title>
</head>

<body style="padding-top: 0px;">
    <div class="maincontent pt-0 pb-0">
        <div class="d-md-flex h-md-100 align-items-center">
            <div class="col-md-6 p-0 h-md-100">
                <div class="block hero2 my-auto"
                    style="background-image:url(https://images.unsplash.com/photo-1514933651103-005eec06c04b?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80);">
                    <div class="container-fluid text-center">
                        <h1 class="display-2 text-white" data-aos="fade-up" data-aos-duration="1000"
                            data-aos-offset="0">El Comilon</h1>
                        <p class="lead text-white" data-aos="fade-up" data-aos-duration="1000" data-aos-delay="300">LAs
                            delicias de nuestra Carta a la comodidad de su Hogar</p>
                    </div>

                </div>
            </div>
            <div class="p-4 m-4">
                <div class="border rounded pt-4 justify-content-center">
                    <h1 class="text-center">Ingresa tus datos</h1>
                    <br>
                    <form action="" class="" method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        {{form}}
                        <br>
                        <input class="btn btn-primary  btn-round btn-block" type="submit" value="Enviar">
                    </form>
                    <div class="text-center">
                        {{mensaje}}
                    </div>

                </div>
            </div>
        </div>
    </div>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script src="js/custom-general.js"></script>
</body>

</html>

{% endblock %}
