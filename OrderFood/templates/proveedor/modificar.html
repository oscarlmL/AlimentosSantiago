{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}





<div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
        <div class="card">
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy}}

                    <input type="button" onclick="history.back();" value="Volver" class="btn btn-info btn-sm">
                    
                    <div class="d-flex justify-content-center">
                        <input type="reset" value="Deshacer" class="btn btn-secondary btn-sm">
                        &nbsp;
                        <input type="submit" value="Aceptar" class="btn btn-primary btn-sm ">
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
       
    </div>

</div>







{% endblock %}
