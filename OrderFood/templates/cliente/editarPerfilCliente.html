{% extends "base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-2">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" href="/editar-perfil-cliente">Editar Perfil</a>
                <a class="list-group-item list-group-item-action" href="/cambiar-contraseña-cliente">Cambiar Contraseña</a>
            </div>
        </div>
        <div class="col-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            <h2>Editar mis datos</h2>
            <div class="">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="text" class="form-control" name="nombre_cliente"
                                placeholder="Nombre" value="{{data.nombre_cli}}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="apaterno_cli"
                            placeholder="Apellido Paterno" value="{{data.apaterno_cli}}">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" name="amaterno_cli"
                            placeholder="Apellido Materno" value="{{data.amaterno_cli}}">
                        </div>
                        <div class="form-group">
                            <input type="number" class="form-control" name="fono_cli" placeholder="Celular Ej: 912345678"
                                value="{{data.fono_cli}}">
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control" name="email_cli" placeholder="Email"
                                value="{{data.email_cli}}">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-round btn-block" value="Editar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
