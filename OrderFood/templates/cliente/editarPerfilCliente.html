{% extends "cliente/base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" href="/editar-perfil-cliente">Editar Perfil</a>
                <a class="list-group-item list-group-item-action" href="/cambiar-contraseña-cliente">Cambiar Contraseña</a>
            </div>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4 col-xl-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            <h2>Editar mis datos</h2>
            <div class="">
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Nombre</label>
                            <input type="text" class="form-control" name="nombre_cli"
                                placeholder="Nombre" value="{{cliente.nombre_cli}}" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="form-group">
                            <Label>Apellido Paterno</Label>
                            <input type="text" class="form-control" name="apaterno_cli"
                            placeholder="Apellido Paterno" value="{{cliente.apaterno_cli}}" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="form-group">
                            <Label>Apellido Materno</Label>
                            <input type="text" class="form-control" name="amaterno_cli"
                            placeholder="Apellido Materno" value="{{cliente.amaterno_cli}}" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="form-group">
                            <Label>Celular de contacto</Label>
                            <input type="number" class="form-control" name="fono_cli" placeholder="Celular Ej: 912345678"
                                value="{{cliente.fono_cli}}" onkeypress="return valideKey(event);">
                        </div>
                        <div class="form-group">
                            <Label>Email</Label>
                            <input type="email" class="form-control" name="email_cli" placeholder="Email"
                                value="{{cliente.email_cli}}">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-round btn-block" value="Editar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
