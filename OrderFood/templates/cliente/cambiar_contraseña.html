
{% extends "base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-2">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" href="/editar-perfil-cliente">Editar Perfil</a>
                <a class="list-group-item list-group-item-action active" href="/cambiar-contraseña-cliente">Cambiar Contraseña</a>
            </div>
        </div>
        <div class="col-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <h2>Cambiar Contraseña</h2>
                    <hr>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <input type="password" class="form-control" name="contraseña_actual" placeholder="Contraseña Actual"
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="nueva_contraseña" placeholder="Nueva Contraseña"
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="password" class="form-control" name="con_nueva_contraseña" placeholder="Confirmar Nueva Contraseña"
                                value="">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-round btn-block" value="Cambiar">
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>


{% endblock %}
