{% extends "trabajador/base_trabajador.html" %}
{% block contenido %}
{% load static %}

<br>
<br>
<br>
<br>
<div class="row">
    <div class="col-lg-5  mx-auto col-md-6 offset-md-3">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success" role="alert">
            {{m}}
        </div>
        {% endfor %}
        {% endif %}
        <div class="card">
            <div class="card-body">
                <h1>Editar datos Cajero</h1>
                <hr>
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="" class="form-control" name="nom_cajero" placeholder="Nombre Cajere" id=""
                            value="{{cuentaCajero.nom_cajero}}" required maxlength="12">
                    </div>
                    <div class="form-group">
                        <label for="">Email Cajero</label>
                        <input type="email" class="form-control" id="" name="email_cajero"
                            aria-describedby="email_cajero" value="{{cuentaCajero.email_cajero}}"
                            placeholder="ejemplo: Cajero@dominio.com">
                    </div>
                    <div class="form-group">
                        <label for="">Restaurante</label>
                        <select name="restaurante" id="" class="form-control">
                            <option value="" selected>--- Seleccionar Restaurante---</option>
                            {% for cajero_rest in cajero_rest %}
                            <option value="{{cajero_rest.id_restaurante}}">{{cajero_rest.nombre_rest}}</option>
                            {% endfor %}
                        </select>
                    </div>                    
                    <div class="form-group">
                        <input type="submit" class="btn btn-dark btn-round btn-block" value="Editar">
                    </div>
                </form>
            </div>
        </div>

    </div>
</div>

{% endblock %}
