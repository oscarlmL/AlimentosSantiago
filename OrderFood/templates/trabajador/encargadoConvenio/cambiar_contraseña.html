{% extends 'trabajador/base_trabajador.html' %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action" href="/editar-perfil-enc-convenio">Editar Perfil</a>
                <a class="list-group-item list-group-item-action active" href="/cambiar-contraseña-enc-convenio">Cambiar Contraseña</a>
            </div>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4 col-xl-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <h2>Cambiar Contraseña</h2>
                    <hr>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <Label>Contraseña Actual</Label>
                        <div class="input-group mb-3 border border"> 
                            <input type="password" id="password" placeholder="" name="contraseña_actual"  class="form-control border-0">
                            <div class="input-group-append">
                              <span class="input-group-text bg-white border-0 " style="cursor: pointer;"><span class="iconify" data-icon="bi:eye-fill" data-inline="true" onclick="mostrarContrasena()"></span></span>
                            </div>
                        </div>
                          <Label>Nueva Contraseña</Label>
                        <div class="input-group mb-3 border border"> 
                            <input type="password" id="password1" placeholder="" name="nueva_contraseña"  class="form-control border-0">
                            <div class="input-group-append">
                              <span class="input-group-text bg-white border-0 " style="cursor: pointer;"><span class="iconify" data-icon="bi:eye-fill" data-inline="true" onclick="mostrarContrasena1()"></span></span>
                            </div>
                         </div>
                          <Label>Confirmar Nueva Contraseña</Label>
                        <div class="input-group mb-3 border border"> 
                            <input type="password" id="password2" placeholder="" name="con_nueva_contraseña"  class="form-control border-0">
                            <div class="input-group-append">
                              <span class="input-group-text bg-white border-0 " style="cursor: pointer;"><span class="iconify" data-icon="bi:eye-fill" data-inline="true" onclick="mostrarContrasena2()"></span></span>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-round btn-block" value="Cambiar">
                        </div>
                    </form>
                </div>
            </div> 
        </div>
    </div>
</div>
<br>
<br>
<br>
{% endblock %}
