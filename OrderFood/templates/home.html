{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% load carro %}
{% load humanize %}

<div class="container">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel" style="width: 100%;">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner" style="height: 30rem">
      <div class="carousel-item active">
        <img class="d-block" src="https://comensalalacarta.files.wordpress.com/2017/11/hamburguesas.png?w=1400"
          alt="First slide" alt="First slide" style="height: 30rem; width: 100%;">
      </div>
      <div class="carousel-item">
        <img class="d-block"
          src="https://s1.1zoom.me/big3/947/Fast_food_Hot_dog_French_fries_Buns_Vienna_sausage_558983_4000x2250.jpg"
          alt="First slide" alt="Second slide" style="height: 30rem; width: 100%;">
      </div>
      <div class="carousel-item">
        <img class="d-block"
          src="https://s1.1zoom.me/big0/628/Meat_products_French_fries_Vegetables_Lemons_Fast_559392_1280x853.jpg"
          alt="First slide" alt="Third slide" style="height: 30rem; width: 100%; ">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
  <br>
  <br>
  <div class="">
    <div class="text-center">
      <h1>restaurantes</h1>
    </div>
    <hr>
    <div class="row">
      {% for restaurant in restaurant %}
      <a href="/platos/{{restaurant.id_restaurante|lower}}/" class="card mx-auto mb-3 border-bottom-0"
        style="width: 18rem;">
        <div id="{{restaurant.id_restaurante}}">
          {% if restaurant.imagen %}
          <img class="card-img-top" src="{{ restaurant.imagen.url }}" height="180px" alt="Card image cap">
          {% endif %}
          <div class="card-body" style="height: 10rem;">
            <div class="no-gutters">
              <p class="card-title" style="font-weight: bold; font-size: 24px;">
                {{restaurant.nombre_rest}}</p>
            </div>
          </div>
        </div>
      </a>
      {% endfor %}
    </div>
  </div>


</div>





{% endblock %}
