{% extends "base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>

<div class="p-4 m-4">

    <div class="col-lg-5 mx-auto border rounded pt-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success" role="alert">
            {{m}}
        </div>
        {% endfor %}
        {% endif %}
        <h2>Cambiar Contraseña</h2>
        <div class="">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="password" class="form-control" name="contraseña_actual" placeholder="Contraseña Actual"
                            value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="nueva_contraseña" placeholder="Nueva Contraseña"
                            value="">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="con_nueva_contraseña" placeholder="Confirmar Nueva Contraseña"
                            value="">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-round btn-block" value="Cambiar">
                    </div>
                </form>
            </div>
        </div> 
    </div>

</div>

{% endblock %}
