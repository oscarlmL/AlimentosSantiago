{% extends "base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<div class="p-4 m-4">

    <div class="col-lg-5 mx-auto border rounded pt-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success" role="alert">
            {{m}}
        </div>
        {% endfor %}
        {% endif %}
        <h2>Editar mis datos</h2>
        <div class="">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="rut_repartidor" placeholder="Rut"
                            value="{{data.rut_repartidor}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="nombre_repartidor"
                            placeholder="Nombre" value="{{data.nombre_repartidor}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="apellido_repartidor"
                            placeholder="Apellido" value="{{data.apellido_repartidor}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email_repartidor" placeholder="Email"
                            value="{{data.email_repartidor}}">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="tipo_veh" readonly placeholder=""
                            value="{{data.tipo_veh}}">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="celular" placeholder="Celular Ej: 912345678"
                            value="{{data.celular}}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-round btn-block" value="Editar">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
