{% extends "base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" href="/editar-perfil-repartidor">Editar Perfil</a>
                <a class="list-group-item list-group-item-action" href="/cambiar-contraseña-repartidor">Cambiar Contraseña</a>
            </div>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4 col-xl-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <h2>Editar mis datos</h2>
                    <hr>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="">Rut Repartidor</label>
                            <input type="text" class="form-control" name="rut_repartidor" placeholder="Rut"
                                value="{{data.rut_repartidor}}" onkeyup="formatoRut(this)">
                        </div>
                        <div class="form-group">
                            <label for="">Nombres</label>
                            <input type="text" class="form-control" name="nombre_repartidor"
                                placeholder="Nombre" value="{{data.nombre_repartidor}}" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="form-group">
                            <label for="">Apellidos</label>
                            <input type="text" class="form-control" name="apellido_repartidor"
                                placeholder="Apellido" value="{{data.apellido_repartidor}}" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="form-group">
                            <label for="">Email de trabajo</label>
                            <input type="email" class="form-control" readonly name="email_repartidor" placeholder="Email"
                                value="{{data.email_repartidor}}">
                        </div>
                        <div class="form-group">
                            <label for="">Tipo de Vehiculo</label>
                            <input type="text" class="form-control" name="tipo_veh" readonly placeholder=""
                                value="{{data.tipo_veh}}">
                        </div>
                        <div class="form-group">
                            <label for="">Celular de contacto</label>
                            <input type="number" class="form-control" name="celular" placeholder="Celular Ej: 912345678"
                                value="{{data.celular}}" onkeypress="return valideKey(event);">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-round btn-block" value="Editar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
