{% extends 'base.html' %}
{% block contenido %}
{% load static %}

<div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
        <form method="POST" action="">
            <h3 class="mb-4 text-center">Generar Cuenta</h3>
            {% csrf_token %}
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            <div class="form-group">
                <input type="text" class="form-control" name="nombre" placeholder="Nombre Completo" id=""
                value="{{values.nom_enc_coc}}">
            </div>
            <div class="form-group">
                <select class="form-control" name="titulo" id="" value="{{values.titulo}}">
                    <option value="Tecnico">Técnico</option>
                    <option value="Profesional">Profesional</option>
                </select>
            </div>
            <div class="form-group">
                <input type="number" class="form-control" id="" name="experiencia_laboral" aria-describedby=""
                    placeholder="" value="{{values.exp_laboral}}">
            </div>
            <div class="form-group">
                <input type="email" class="form-control" id="" name="email_enc_cocina"
                    aria-describedby="email_enc_cocina" value="{{values.email_enc_coc}}" placeholder="ejemplo: encargadococina@dominio.com">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="" name="contraseña1" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <input type="password" class="form-control" id="" name="contraseña2" aria-describedby="" placeholder="">
            </div>
            <div class="form-group">
                <input type="submit" class="btn btn-dark btn-round btn-block" value="Generar">
            </div>
        </form>
    </div>
</div>
{% endblock %}
