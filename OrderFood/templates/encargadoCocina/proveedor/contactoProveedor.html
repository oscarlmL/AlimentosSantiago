{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<head>
</head>

<body style="padding-top: 0px;">
    <div class="maincontent pt-0 pb-0">
        <div class="d-md-flex h-md-100 align-items-center">
            <div class="col-md-6 p-0 h-md-100" >
                <div class="block hero2 mx-auto" >
                    <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img class=""
                                    src="https://s1.1zoom.me/big0/274/Fast_food_Pizza_Sausage_Mushrooms_Ham_Black_596313_682x1024.jpg"
                                    alt="First slide">
                            </div>
                            <div class="carousel-item">
                                <img class=""
                                    src="https://s1.1zoom.me/big0/428/Fruit_Vegetables_Nuts_Fish_Food_Strawberry_558954_682x1024.jpg"
                                    alt="Second slide">
                            </div>
                            <div class="carousel-item">
                                <img class=""
                                    src="https://s1.1zoom.me/big0/64/Fast_food_Hamburger_Buns_Meat_products_Vegetables_562231_768x1024.jpg"
                                    alt="Third slide">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">

                    <div class="card">
                        {% if messages %}
                        {% for m in messages %}
                        <div class="alert alert-success" role="alert">
                            {{m}}
                        </div>
                        {% endfor %}
                        {% endif %}

                        <div class="card-body">
                            <h1 class="text-center">Env√≠anos tu Oferta</h1>
                            <hr>
                            <form action="" class="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form}}
                                <br>
                                <input class="btn btn-primary btn-sm btn-block" type="submit" value="Enviar">
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>


</html>

{% endblock %}
