{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% load humanize %}
<!DOCTYPE html>
<html lang="en">

<body style="">
    <div class="maincontent pt-0 pb-0">
        <div class="d-md-flex h-md-100 align-items-center">
            <div class="col-md-6 p-0 h-md-100">
                <br>
                <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100"
                                src="https://images.unsplash.com/photo-1512621776951-a57141f2eefd?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
                                alt="First slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://images.unsplash.com/photo-1504674900247-0877df9cc836?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1170&q=80"
                                alt="Second slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://images.unsplash.com/photo-1594212699903-ec8a3eca50f5?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1171&q=80"
                                alt="Third slide">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100"
                                src="https://images.unsplash.com/photo-1544025162-d76694265947?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1169&q=80"
                                alt="Third slide">
                        </div>
                    </div>
                </div>

            </div>
            <div class="container-fluid">
                <div class="row justify-content-center">

                    <div class="card">
                        {% if messages %}
                        {% for m in messages %}
                        <div class="alert alert-success" role="alert">
                            {{m}}
                        </div>
                        {% endfor %}
                        {% endif %}

                        <div class="card-body">
                            <h1 class="text-center">Env√≠anos tu Oferta</h1>
                            <hr>
                            <form action="" class="" method="post" enctype="multipart/form-data">
                                {% csrf_token %}
                                {{form}}
                                <br>
                                <input class="btn btn-primary btn-sm btn-block" type="submit" value="Enviar">
                            </form>
                        </div>
                    </div>


                </div>
            </div>
        </div>
    </div>
</body>
</html>

{% endblock %}
