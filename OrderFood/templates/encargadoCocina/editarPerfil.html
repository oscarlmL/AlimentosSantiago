{% extends 'base_trabajador.html' %}
{% load static %}
{% block contenido %}
<br>
<br>
<br>
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-sm-10 col-md-6 col-lg-4 col-xl-3">
            <div class="list-group">
                <a class="list-group-item list-group-item-action active" href="/editar-perfil-enc-cocina">Editar Perfil</a>
                <a class="list-group-item list-group-item-action" href="/cambiar-contraseña-enc-cocina">Cambiar Contraseña</a>
            </div>
        </div>
        <div class="col-sm-4 col-md-6 col-lg-4 col-xl-4">
            {% if error %}
            <div class="alert alert-danger" role="alert">
                {{error}}
            </div>
            {% endif %}
            {% if messages %}
            {% for m in messages %}
            <div class="alert alert-success" role="alert">
                {{m}}
            </div>
            {% endfor %}
            {% endif %}
            <div class="card">
                <div class="card-body">
                    <h2>Editar mis datos</h2>                    
                    <hr>
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="form-group">
                            <Label>Nombre Completo</Label>
                            <input type="text" class="form-control" name="nom_enc_coc" placeholder="Nombre Completo"
                                value="{{data.nom_enc_coc}}" onkeypress="return soloLetras(event)">
                        </div>
                        <div class="form-group">
                            <label for="">Título que poseé</label>
                            <select class="form-control" id="validationCustom04" name="titulo" required
                                value="{{data.titulo}}">
                                <option value="">--- Seleccionar Tipo de Titulo ---</option>
                                {% if data.titulo == "Tecnico" %}
                                <option value="Tecnico" selected>Técnico</option>
                                {% else %}
                                <option value="Tecnico">Técnico</option>
                                {% endif %}
            
                                {% if data.titulo == "Profesional" %}
                                <option value="Profesional"selected>Profesional</option>
                                {% else %}
                                <option value="Profesional">Profesional</option>
                                {% endif %}
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="">Experiencia Laboral</label>
                            <input type="text" class="form-control" name="exp_laboral"
                                placeholder="Experiencia Laboral en Años" value="{{data.exp_laboral}}" onkeypress="return valideKey(event);">
                        </div>
                        <div class="form-group">
                            <label for="">Email de trabajo</label>
                            <input type="email" class="form-control" readonly name="email_enc_coc" placeholder="Email"
                                value="{{data.email_enc_coc}}">
                        </div>
                        <div class="form-group">
                            <Label>Telefono/Celular de contacto</Label>
                            <input type="number" class="form-control" name="celular" placeholder="Celular Ej: 912345678"
                                value="{{data.celular}}" onkeypress="return valideKey(event);">
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-round btn-block" value="Editar">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
