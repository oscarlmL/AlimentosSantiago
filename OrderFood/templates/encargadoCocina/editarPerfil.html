{% extends "base.html" %}
{% load static %}
{% block contenido %}
<br>
<br>
<div class="p-4 m-4">

    <div class="col-lg-5 mx-auto border rounded pt-4">
        {% if error %}
        <div class="alert alert-danger" role="alert">
            {{error}}
        </div>
        {% endif %}
        {% if messages %}
        {% for m in messages %}
        <div class="alert alert-success" role="alert">
            {{m}}
        </div>
        {% endfor %}
        {% endif %}
        <h2>Editar mis datos</h2>
        <div class="">
            <div class="card-body">
                <form method="POST" action="">
                    {% csrf_token %}
                    <div class="form-group">
                        <input type="text" class="form-control" name="nom_enc_coc" placeholder="Nombre Completo"
                            value="{{data.nom_enc_coc}}">
                    </div>
                    <div class="form-group">
                        <select class="form-control" id="validationCustom04" name="titulo" required
                            value="{{data.titulo}}">
                            <option value="">--- Seleccionar Tipo de Titulo ---</option>
                            <option value="Tecnico">Técnico</option>
                            <option value="Profesional">Profesional</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="exp_laboral"
                            placeholder="Experiencia Laboral en Años" value="{{data.exp_laboral}}">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" name="email_enc_coc" placeholder="Email"
                            value="{{data.email_enc_coc}}">
                    </div>
                    <div class="form-group">
                        <input type="number" class="form-control" name="celular" placeholder="Celular Ej: 912345678"
                            value="{{data.celular}}">
                    </div>
                    <div class="form-group">
                        <input type="submit" class="btn btn-primary btn-round btn-block" value="Editar">
                    </div>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
