{% extends 'base_trabajador.html' %}
{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}





<div class="p-4 m-4">
    <div class="col-lg-5 mx-auto border rounded pt-4">
        <div class="card">
            <div class="card-body">
                <form action="" method="post" enctype="multipart/form-data">

                    {% csrf_token %}
                    {{form | crispy}}
                    
                    <div class="d-flex justify-content-center">
                        <input type="reset" value="Cancelar" class="btn btn-dark btn-round">
                        &nbsp;
                        <input type="submit" value="Guardar" class="btn btn-dark btn-round ">
            
                    </div>
                </form>
                {{mensaje}}
            </div>
        </div>
       
    </div>

</div>







{% endblock %}
