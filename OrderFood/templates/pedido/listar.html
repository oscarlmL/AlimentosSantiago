{% extends 'base.html' %}
{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}


<div class="card">
    <div class="card-body">
        <h2 class="text-center">Listado de pedidos</h2>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Estado</th>
                <th>Fecha_pedido</th>
            </tr>
            
            {% for p in pedidos %}
            <tr>
                <td>{{p.estado | title }}</td>
                <td>{{p.fecha_pedido}}</td>
            </tr>
            {% endfor %}
            </table>
    </div>
</div>







{% endblock %}
