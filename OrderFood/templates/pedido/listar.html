{% extends 'base_trabajador.html' %}
{% block contenido %}
{% load static %}
{% load crispy_forms_tags %}


<div class="card">
    <div class="card-body">
        <h2 class="text-center">Listado de pedidos</h2>
        <table class="table table-striped table-hover table-responsive-sm">
            <tr>
                <th>Estado</th>
                <th>Fecha_pedido</th>
                <th>Opciones</th>
            </tr>
            
            {% for p in pedidos %}

            <tr>
                <td>{{p.estado | title }}</td>
                <td>{{p.fecha_pedido}}</td>
                <td>
                    <a href="{% url 'modificar_pedido' p.id_pedido %}" class="btn btn-dark btn-round">Modificar</a>
                    <a href="{% url 'eliminar_pedido' p.id_pedido %}" class="btn btn-dark btn-round">Eliminar</a>
                </td>


            </tr>




            {% endfor %}
            </table>
    </div>
</div>







{% endblock %}
